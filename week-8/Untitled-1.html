<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">UEFA FIXTURES</td>
        </tr>
        <tr>
            <td rowspan="2">SATURDAY</td>
            <td>4.00-7.00pm</td>
            <td>Arsenal vs Barcelona</td>
        </tr>
        <tr>
            <td>9-00-12.00PM</td>
            <td>PSG VS MANCHESTER UNITED</td>
        </tr>
    </table>
</body>
</html>
