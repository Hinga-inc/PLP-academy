<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading__img" src="laptop.svg" alt="heading-img">
            <h1 class="heading__title" >To-Do Lists</h1>
        </div>
        <form class="form">
            <div>
                <label class="form__label" for="todo">- Today I Need to -</label>
                <input class="form__input"
                    type="text"
                    id="todo"
                    name="to-do"
                    size="30"
                    required
                >

                <button class="button" type="submit"><span>Submit</span></button>
            </div>    
        </form>
        <div>
            <ul class="toDoList">
            </ul>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
